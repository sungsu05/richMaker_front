<!DOCTYPE html>
<html lang="en">

<head>
    <!-- boot strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- css load -->
    <link rel="stylesheet" href="/css/updateUserInfo.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="css/module.css">
    <script src="js/nav.js"></script>
    <link rel="stylesheet" href="js/index.js">
    <title>회원 정보 수정</title>
</head>

<body>
    <header>
        <nav class="nav container">
            <!-- navbar 삽입 -->
        </nav>
    </header>
    <section style="margin-bottom: 9.1%;">

        <div class="container" id="containerBox_one">
            <div class="mb-3">
                <label for="email" class="form-label" id="email_label">Email</label>
                <input type="email" class="form-control custom_input" id="email" placeholder="이메일을 입력해 주세요.">
            </div>
            <div class="mb-3">
                <label for="auth_code" class="form-label" id="auth_code_label">인증 코드</label>
                <input type="text" class="form-control custom_input" id="auth_code" placeholder="인증 코드를 입력해 주세요.">
            </div>
            <div id="newPassword">
                <div class="mb-3 bottom_button_event">
                    <label for="password" class="form-label" id="password_label">비밀번호</label>
                    <input type="password" class="form-control custom_input" id="password"
                        placeholder="새로운 비밀번호를 입력해 주세요.">
                </div>
                <div class="mb-3 bottom_button_event">
                    <label for="password2" class="form-label" id="password2_label">비밀번호2</label>
                    <input type="password" class="form-control custom_input" id="password2"
                        placeholder="새로운 비밀번호를 한번 더 입력해 주세요.">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary custom_button" id="get_auth_code_button">인증 코드 발급
                    받기</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary custom_button" id="update_user_info_button">회원 정보
                    수정</button>
            </div>
        </div>

        <div class="container" id="containerBox_two">
            <div>
                <a id="item-top" href="#" type="button" class="btn btn-outline-secondary custom_button"
                    id="get_auth_code_button">인증 코드 발급
                    받기</a>
            </div>
            <div>
                <a id="item-bottom" href="#" type="button" class="btn btn-outline-secondary custom_button"
                    id="update_user_info_button">회원 정보
                    수정</a>
            </div>
        </div>
    </section>
    <footer>
        <!-- footer 삽입 -->
    </footer>
    <script>
        function handleBtn() {
            document.querySelector(".nav-drop-menu").classList.toggle("on");
            document.querySelector(".menu_btn").classList.toggle("on");
        }
    </script>
    <script type="module" src="/js/conf.js"></script>
    <script type="module" src="/js/updateUserInfo.js"></script>
    <script src="js/nav.js" type="module"></script>
</body>

</html>
