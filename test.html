            <div class="card-footer">
                <div class="bigbox">
                    <div class="box" style="background: rgba(231, 57, 34, 0.322);">

                </div>

            </div>

                                <div class="slider">

                                </div>

                                <div class="next"><i class="fa-solid fa-angle-right"></i></div>
                            </div>

                    </div>
